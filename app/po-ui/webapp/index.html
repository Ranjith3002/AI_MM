<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Management</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.120.0/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m,sap.ui.core"
        data-sap-ui-async="true"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-language="en"
        data-sap-ui-bindingSyntax="complex"
        data-sap-ui-frameOptions="trusted"
        data-sap-ui-preload="async"
        data-sap-ui-resourceroots='{
            "po.ui": "./"
        }'>
    </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            try {
                new sap.ui.core.ComponentContainer({
                    name: "po.ui",
                    async: true,
                    manifest: true
                }).placeAt("content");
            } catch (error) {
                console.error("Error loading component:", error);
                document.getElementById("content").innerHTML = "<h1>Error loading application</h1><p>" + error.message + "</p>";
            }
        });
    </script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div id="splash-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0070f3 0%, #00d4aa 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Arial', sans-serif;
    ">
        <div style="
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        "></div>
        <h2 style="margin: 0; font-weight: 300;">Purchase Order Management</h2>
        <p style="margin: 10px 0 0 0; opacity: 0.8;">Loading application...</p>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide splash screen when app is loaded */
        .sapUiBody.sapUiSizeCompact #splash-screen {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
    </style>
    
    <script>
        // Hide splash screen after UI5 is loaded
        sap.ui.getCore().attachInit(function() {
            setTimeout(function() {
                var splashScreen = document.getElementById('splash-screen');
                if (splashScreen) {
                    splashScreen.style.opacity = '0';
                    splashScreen.style.visibility = 'hidden';
                    setTimeout(function() {
                        splashScreen.remove();
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
